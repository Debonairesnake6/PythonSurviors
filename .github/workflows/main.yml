defaults:
    run: 
        shell: bash
        working-directory: .
on: push
jobs:
    example-job:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: '3.13' 
        - run: pip install -r requirements.txt
        - run: chmod +x ./create_exe.sh
        - run: ./create_exe.sh
